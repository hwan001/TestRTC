<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Enterprise Video Conference</title>
		<style>
			:root[data-theme="dark"] {
				--bg-primary: #1a1a1a;
				--bg-secondary: #2d2d2d;
				--text-primary: #ffffff;
				--text-secondary: #f5f5f5;
				--border-color: #e0e0e0;
				--button-bg: #ffffff;
				--button-text: #1a1a1a;
				--button-hover: #f5f5f5;
			}

			:root[data-theme="light"] {
				--bg-primary: #ffffff;
				--bg-secondary: #f5f5f5;
				--text-primary: #1a1a1a;
				--text-secondary: #2d2d2d;
				--border-color: #1a1a1a;
				--button-bg: #1a1a1a;
				--button-text: #ffffff;
				--button-hover: #2d2d2d;
			}
			
			* {
				box-sizing: border-box;
			}
			
			body {
				font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
				margin: 0;
				padding: 2rem;
				background-color: var(--bg-primary);
				color: var(--text-primary);
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				transition: all 0.3s ease;
			}

			.container {
				max-width: 1200px;
				width: 100%;
				padding: 2rem;
				background-color: var(--bg-secondary);
				border-radius: 12px;
				box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
			}

			.header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 2rem;
			}

			.theme-toggle {
				background: none;
				border: 1px solid var(--border-color);
				padding: 0.5rem;
				border-radius: 50%;
				cursor: pointer;
				width: 40px;
				height: 40px;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 1.2rem;
				color: var(--text-primary);
				transition: all 0.2s;
			}

			.theme-toggle:hover {
				background-color: var(--bg-primary);
			}

			h2 {
				font-weight: 500;
				margin-bottom: 1.5rem;
				color: var(--text-secondary);
				display: flex;
				align-items: center;
				gap: 0.5rem;
			}

			.video-grid {
				display: grid;
				grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
				gap: 2rem;
				margin-bottom: 2rem;
			}

			.video-container {
				border-radius: 8px;
				overflow: hidden;
				position: relative;
			}

			video {
				width: 100%;
				background-color: var(--bg-primary);
				border: 1px solid var(--border-color);
				border-radius: 8px;
			}

			.controls {
				display: flex;
				gap: 1rem;
				flex-wrap: wrap;
				justify-content: center;
				margin-top: 2rem;
			}

			input {
				padding: 0.75rem 1rem;
				border: 1px solid var(--border-color);
				border-radius: 6px;
				background-color: var(--bg-primary);
				color: var(--text-primary);
				font-size: 1rem;
				outline: none;
				transition: border-color 0.2s;
			}

			input:focus {
				border-color: var(--text-primary);
			}

			input::placeholder {
				color: #888;
			}

			button {
				padding: 0.75rem 1.5rem;
				border: none;
				border-radius: 6px;
				background-color: var(--button-bg);
				color: var(--button-text);
				font-size: 1rem;
				font-weight: 500;
				cursor: pointer;
				transition: all 0.2s;
				display: flex;
				align-items: center;
				gap: 0.5rem;
			}

			button:hover {
				background-color: var(--button-hover);
				transform: translateY(-1px);
			}

			.logo {
				font-size: 1.5rem;
				font-weight: 600;
				color: var(--text-primary);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="logo">AVGMAX Video Conference</div>
				<button class="theme-toggle" onclick="toggleTheme()">ðŸ”¦</button>
			</div>
			
			<div class="video-grid">
				<div class="video-container">
					<h2>ðŸ“· Local Video</h2>
					<video id="localVideo" autoplay playsinline muted></video>
				</div>

				<div class="video-container">
					<h2>ðŸ“º Remote Video</h2>
					<video id="remoteVideo" autoplay playsinline muted></video>
				</div>
			</div>

			<div class="controls">
				<input id="userId" placeholder="Your ID (e.g. A)" />
				<input id="targetId" placeholder="Target ID (e.g. B)" />
				<button onclick="join()">
					<span>Join Meeting</span>
				</button>
				<button onclick="startCall()">
					<span>ðŸ“ž Start Call</span>
				</button>
			</div>
		</div>

		<script>
			function toggleTheme() {
				const html = document.documentElement;
				const currentTheme = html.getAttribute('data-theme');
				const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
				html.setAttribute('data-theme', newTheme);
			}
		</script>
		<script src="video.js"></script>
	</body>
</html>
